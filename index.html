<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- CSS -->
    <link href="./dist/output.css" rel="stylesheet" />

    <title>Interactive card details form - created by lilKriT.</title>
  </head>
  <body>
    <!-- Challenge Section -->
    <section class="min-h-screen bg-white flex">
      <!-- Left Column -->
      <div class="w-1/4 bg-gradient min-h-full">
        <!-- Card one -->
        <div class="bg-pink-600 aspect-[1.82] rounded-xl flex flex-col p-4">
          <img
            src="./images/card-logo.svg"
            alt="Card logo"
            width="84"
            height="47"
          />
          <p class="mt-auto">0000 0000 0000 0000</p>
          <div class="flex justify-between">
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
        <!-- Card two -->
      </div>
      <div class="w-3/4 flex justify-center items-center">
        <form action="#" class="flex flex-col">
          <label for="" class="uppercase">Cardholder Name</label>
          <input
            type="text"
            placeholder="e.g. Jane
          Appleseed"
          />
          <label for="" class="uppercase">Card Number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" />
        </form>
      </div>
    </section>
    000 Exp. Date (MM/YY) MM YY CVC e.g. 123 Confirm

    <!-- Completed state start -->

    Thank you! We've added your card details Continue
  </body>
</html>
