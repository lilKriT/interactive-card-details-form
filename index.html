<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- CSS -->
    <link href="./dist/output.css" rel="stylesheet" />

    <!-- JS -->
    <script src="./script.js" defer></script>

    <title>Interactive card details form - created by lilKriT.</title>
  </head>
  <body>
    <!-- Challenge Section -->
    <section class="min-h-screen bg-white flex flex-col lg:flex-row">
      <!-- Left Column -->
      <div
        class="w-1/4 bg-gradient bg-cover min-h-full hidden lg:flex flex-col justify-center items-center gap-8 relative"
      >
        <!-- Card one -->
        <div
          class="bg-cardFront bg-cover aspect-[1.82] w-full rounded-xl flex flex-col p-4 text-white translate-x-1/4 hover:scale-105 duration-150 shadow"
        >
          <img
            src="./images/card-logo.svg"
            alt="Card logo"
            width="84"
            height="47"
            class="w-1/4 h-auto"
          />
          <p class="card-number mt-auto mb-4 text-[1.8vw] text-left">
            0000 0000 0000 0000
          </p>
          <div class="flex justify-between">
            <p class="card-name uppercase tracking-[1px] text-[1.1vw]">
              Jane Appleseed
            </p>
            <p class="card-date text-[1.1vw]">00/00</p>
          </div>
        </div>
        <!-- Card two -->
        <div
          class="bg-cardBack bg-cover aspect-[1.82] w-full rounded-xl flex flex-col justify-center items-end p-[11%] text-white translate-x-1/2 hover:scale-105 duration-150 shadow"
        >
          <p class="card-cvc text-lg -translate-y-[4%]">000</p>
        </div>
      </div>

      <!-- Left Column - Mobile -->
      <div class="w-full bg-gradientM bg-cover flex lg:hidden">
        <!-- Card one -->
        <div
          class="bg-cardFront bg-cover aspect-[1.82] w-full rounded-xl flex flex-col p-4 text-white translate-x-1/4 hover:scale-105 duration-150 shadow"
        >
          <img
            src="./images/card-logo.svg"
            alt="Card logo"
            width="84"
            height="47"
          />
          <p class="card-number mt-auto mb-4 text-[1.8vw] text-left">
            0000 0000 0000 0000
          </p>
          <div class="flex justify-between">
            <p class="card-name uppercase tracking-[1px]">Jane Appleseed</p>
            <p class="card-date">00/00</p>
          </div>
        </div>

        <!-- Card two -->
        <div
          class="bg-cardBack bg-cover aspect-[1.82] w-full rounded-xl flex flex-col justify-center items-end p-[11%] text-white translate-x-1/2 hover:scale-105 duration-150 shadow"
        >
          <p class="card-cvc text-lg -translate-y-[4%]">000</p>
        </div>
      </div>

      <!-- Right column -->
      <div
        class="w-full lg:w-3/4 flex justify-center lg:justify-start items-center lg:pl-[25vw]"
      >
        <!-- Form -->
        <form action="#" class="flex flex-col w-3/5 max-w-3xl">
          <!-- Cardholder row -->
          <label
            for="cardholder"
            class="uppercase tracking-[1px] text-veryDarkViolet text-sm"
            >Cardholder Name</label
          >
          <input
            type="text"
            placeholder="e.g. Jane Appleseed"
            class="border-2 rounded-lg p-2 mt-1 text-veryDarkViolet placeholder:text-darkGrayishViolet focus:outline-gradientTwo"
            id="cardholder"
          />
          <p class="text-red text-sm mt-2">Wrong format, letters only</p>

          <!-- Card number Row -->
          <label
            for=""
            class="uppercase tracking-[1px] text-veryDarkViolet text-sm mt-6"
            >Card Number</label
          >
          <input
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            class="border-2 rounded-lg p-2 mt-1 text-veryDarkViolet placeholder:text-darkGrayishViolet focus:outline-gradientTwo"
          />
          <p class="text-red text-sm mt-2">Wrong format, numbers only</p>

          <!-- Expiration date Row / Column -->
          <div class="flex gap-2 mt-6">
            <div class="w-1/2">
              <label
                for=""
                class="uppercase tracking-[1px] text-veryDarkViolet text-sm"
                >Exp. Date (MM/YY)</label
              >
              <div class="flex gap-2">
                <div class="flex flex-col">
                  <input
                    type="text"
                    placeholder="MM"
                    class="border-2 rounded-lg p-2 mt-1 text-veryDarkViolet placeholder:text-darkGrayishViolet w-full focus:outline-gradientTwo"
                  />
                  <p class="text-red text-sm mt-2">Can't be blank</p>
                </div>
                <div class="flex flex-col">
                  <input
                    type="text"
                    placeholder="YY"
                    class="border-2 rounded-lg p-2 mt-1 text-veryDarkViolet placeholder:text-darkGrayishViolet w-full focus:outline-gradientTwo"
                  />
                  <p class="text-red text-sm mt-2">Can't be blank</p>
                </div>
              </div>
            </div>
            <!-- CVC Row / Column -->
            <div class="w-1/2">
              <label
                for=""
                class="uppercase tracking-[1px] text-veryDarkViolet text-sm"
                >CVC</label
              >
              <input
                type="text"
                placeholder="e.g. 123 Confirm"
                class="border-2 rounded-lg p-2 mt-1 text-veryDarkViolet placeholder:text-darkGrayishViolet w-full focus:outline-gradientTwo"
              />
              <p class="text-red text-sm mt-2">Can't be blank</p>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            class="bg-veryDarkViolet text-white rounded-lg mt-8 py-4 hover:shadow-highlight transition-all duration-300"
          >
            Confirm
          </button>
        </form>
      </div>
    </section>

    <!-- Completed state start -->

    Thank you! We've added your card details Continue
  </body>
</html>
