<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- CSS -->
    <link href="./dist/output.css" rel="stylesheet" />

    <title>Interactive card details form - created by lilKriT.</title>
  </head>
  <body>
    <!-- Challenge Section -->
    <section class="min-h-screen bg-white flex">
      <!-- Left Column -->
      <div
        class="w-1/4 bg-gradient bg-cover min-h-full flex flex-col justify-center gap-8"
      >
        <!-- Card one -->
        <div
          class="bg-cardFront bg-cover aspect-[1.82] rounded-xl flex flex-col p-4 text-white translate-x-1/4"
        >
          <img
            src="./images/card-logo.svg"
            alt="Card logo"
            width="84"
            height="47"
          />
          <p class="mt-auto mb-4 text-[1.8vw] text-left">0000 0000 0000 0000</p>
          <div class="flex justify-between">
            <p class="uppercase tracking-[1px]">Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
        <!-- Card two -->
        <div
          class="bg-cardBack bg-cover aspect-[1.82] rounded-xl flex flex-col justify-center items-end p-[11%] text-white translate-x-1/2"
        >
          <p class="text-lg -translate-y-[4%]">000</p>
        </div>
      </div>

      <!-- Right column -->
      <div class="w-3/4 flex justify-start items-center pl-[25vw]">
        <!-- Form -->
        <form action="#" class="flex flex-col w-3/5 max-w-3xl">
          <!-- Cardholder row -->
          <label
            for="cardholder"
            class="uppercase tracking-[1px] text-veryDarkViolet text-sm"
            >Cardholder Name</label
          >
          <input
            type="text"
            placeholder="e.g. Jane Appleseed"
            class="border-2 rounded-lg p-2 mt-1 placeholder:text-darkGrayishViolet"
            id="cardholder"
          />

          <!-- Card number Row -->
          <label
            for=""
            class="uppercase tracking-[1px] text-veryDarkViolet text-sm"
            >Card Number</label
          >
          <input
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            class="border-2 rounded-lg p-2 mt-1 placeholder:text-darkGrayishViolet"
          />

          <!-- Expiration date Row / Column -->
          <div class="flex gap-2">
            <div class="w-1/2">
              <label
                for=""
                class="uppercase tracking-[1px] text-veryDarkViolet text-sm"
                >Exp. Date (MM/YY)</label
              >
              <div class="flex justify-between gap-2">
                <input
                  type="text"
                  placeholder="MM"
                  class="border-2 rounded-lg p-2 mt-1 placeholder:text-darkGrayishViolet w-1/2"
                />
                <input
                  type="text"
                  placeholder="YY"
                  class="border-2 rounded-lg p-2 mt-1 placeholder:text-darkGrayishViolet w-1/2"
                />
              </div>
            </div>
            <!-- CVC Row / Column -->
            <div class="w-1/2">
              <label
                for=""
                class="uppercase tracking-[1px] text-veryDarkViolet text-sm"
                >CVC</label
              >
              <input
                type="text"
                placeholder="e.g. 123 Confirm"
                class="border-2 rounded-lg p-2 mt-1 placeholder:text-darkGrayishViolet w-full"
              />
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- Completed state start -->

    Thank you! We've added your card details Continue
  </body>
</html>
